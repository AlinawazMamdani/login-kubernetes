apiVersion: apps/v1
kind: Deployment
metadata:
  name: authentication-service
  labels:
    app: authentication-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: authentication-service
  template:
    metadata:
      labels:
        app: authentication-service
    spec:
      containers:
      - name: authentication-service 
        image: docker.io/alinawazmamdani/authentication-service
        env: 
        - name: ACTIVATION_LINK
          value: http://35.228.37.102/authentication/api/activate
        ports:
        - containerPort: 3000
